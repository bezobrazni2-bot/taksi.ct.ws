<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  
  <!-- Naslov i osnovni meta -->
  <title>Taxi Fuad Tuzla </title>
  <meta name="description" content="Taxi Fuad Tuzla. Dostupno na mobitelu kao prava aplikacija."/>
  
  <!-- PWA manifest – putanja relativna prema root-u ili folderu -->
  <link rel="manifest" href="./manifest.json" />
  
  <!-- Ikone (za Android i iOS) -->
  <link rel="icon" type="image/png" href="./192.png" sizes="192x192" />
  <link rel="apple-touch-icon" href="./192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./180.png" />
  
  <!-- PWA full-screen i status bar -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />
  
  <!-- Osnovni stilovi za full-screen prikaz -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #offline {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      color: white;
      text-align: center;
      padding-top: 40%;
      font-size: 1.5rem;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <!-- Iframe sa klijentovim sajtom -->
  <iframe src="https://taxituzlafuad.com/" id="webview"></iframe>

  <!-- Offline poruka -->
  <div id="offline">Nema interneta. Provjerite konekciju i pokušajte ponovo.</div>

  <!-- Service Worker registracija -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registrovan'))
          .catch(err => console.log('Greška pri registraciji SW:', err));
      });
    }

    // Detekcija offline/online statusa
    window.addEventListener('online', () => {
      document.getElementById('offline').style.display = 'none';
    });
    window.addEventListener('offline', () => {
      document.getElementById('offline').style.display = 'block';
    });
  </script>
</body>
</html>
