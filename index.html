<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  
  <title>Taxi Fuad Tuzla – Brzi poziv taksija</title>
  <meta name="description" content="Brzi taksi prevoz u Tuzli – pozovite nas 24/7. Instaliraj kao app na mobitelu."/>
  
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./icon-180.png" />
  
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#000000" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: white;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
    #loading {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
      transition: opacity 0.5s;
    }
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .taxi-loader {
      position: relative;
      width: 200px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .taxi {
      width: 120px;
      height: 60px;
      background: #ffcc00;
      border-radius: 10px 30px 30px 10px;
      position: relative;
      animation: drive 3s infinite linear;
    }
    .taxi::before {
      content: '';
      position: absolute;
      top: -12px;
      left: 30px;
      width: 60px;
      height: 30px;
      background: #ffcc00;
      border-radius: 50% 50% 0 0;
      box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
    }
    .wheel-front, .wheel-back {
      position: absolute;
      bottom: -20px;
      width: 40px;
      height: 40px;
      background: #111;
      border-radius: 50%;
      border: 6px solid #333;
      box-shadow: 0 5px 10px rgba(0,0,0,0.5);
    }
    .wheel-front {
      left: 20px;
      animation: rotate 0.8s infinite linear;
    }
    .wheel-back {
      right: 20px;
      animation: rotate 0.8s infinite linear reverse;
    }
    .window {
      position: absolute;
      top: 10px;
      left: 30px;
      width: 60px;
      height: 30px;
      background: #a5d8ff;
      border-radius: 5px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.5);
    }
    .light {
      position: absolute;
      top: 15px;
      left: -20px;
      width: 30px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px #fff, 0 0 40px #fff;
      opacity: 0.8;
      animation: blink 1.5s infinite;
    }
    @keyframes drive {
      0% { transform: translateX(-150px); }
      100% { transform: translateX(150px); }
    }
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes blink {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 0.2; }
    }
    #offline {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      color: white;
      text-align: center;
      padding-top: 40%;
      font-size: 1.6rem;
      z-index: 9999;
    }
    #install-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 28px;
      background: linear-gradient(90deg, #00ff9d, #00bfff);
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      box-shadow: 0 4px 15px rgba(0,255,157,0.5);
      cursor: pointer;
      z-index: 9999;
      display: none;
      transition: all 0.3s;
    }
    #install-btn:hover {
      transform: translateX(-50%) scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Loading animacija sa taksijem -->
  <div id="loading">
    <div class="taxi-loader">
      <div class="taxi">
        <div class="window"></div>
        <div class="light"></div>
        <div class="wheel-front"></div>
        <div class="wheel-back"></div>
      </div>
    </div>
  </div>

  <!-- Iframe sa klijentovim sajtom -->
  <iframe src="https://taxituzlafuad.com/" id="webview" onload="document.getElementById('loading').classList.add('hidden')"></iframe>

  <!-- Offline poruka -->
  <div id="offline">Nema interneta. Provjerite konekciju i pokušajte ponovo.</div>

  <!-- Dugme za instalaciju PWA -->
  <button id="install-btn">Instaliraj aplikaciju</button>

  <!-- Service Worker registracija -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registrovan'))
          .catch(err => console.log('Greška pri registraciji SW:', err));
      });
    }

    // Detekcija offline/online
    window.addEventListener('online', () => document.getElementById('offline').style.display = 'none');
    window.addEventListener('offline', () => document.getElementById('offline').style.display = 'block');

    // Automatski prompt za instalaciju
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('Aplikacija instalirana!');
        }
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    window.addEventListener('appinstalled', () => {
      installBtn.style.display = 'none';
    });
  </script>
</body>
</html>
